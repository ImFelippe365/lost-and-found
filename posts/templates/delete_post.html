{% load static %}

{% if showModal %}
<div class="flex flex-col absolute z-20 m-auto bg-white px-12 py-10 w-full shadow-2xl rounded-lg">
    <h3 class="font-bold text-2xl text-black mb-2">Você tem certeza que deseja deletar {{ object }}?</h3>
    <p class="text-gray text-base">Essa ação não poderá ser revertida, e não será mantida dentro dos registros.</p>

    <form action="" method="post" class="flex gap-4 self-end mt-4">
        {% csrf_token %}
        <button
            class="bg-primary-transparent-color text-success-color px-8 py-2 rounded text-base hover:bg-primary-hover transition-all"
            type="submit">Sim</button>
        <button class="bg-error-transparent-color text-error-color px-8 py-2 rounded text-base"
            type="reset">Não</button>
    </form>

</div>
{% endif %}
